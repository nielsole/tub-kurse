<!-- NOTE: @see ngClick for how to pass data selection to outside expression -->
<md-list>
  <div ng-repeat="facet in $ctrl.facets">
    <h3 md-subheader>{{facet.field}}</h3>
          <md-list-item ng-repeat="(something,bucket) in facet.buckets">
            <p ng-repeat="(name,count) in bucket">
              <input type="checkbox" />{{name}}({{count}})
            </p>
          </md-list-item>
      <!--</md-button>-->
  </div>
</md-list>
