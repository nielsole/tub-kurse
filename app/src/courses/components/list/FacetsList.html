<!-- NOTE: @see ngClick for how to pass data selection to outside expression -->
<md-list>
  <div ng-repeat="facet in $ctrl.facets">
    <h3 md-subheader ng-click="show = !show;">{{facet.name}}</h3>
      <div ng-show="!show">
          <md-list-item ng-repeat="bucket in ::facet.buckets">
              <div>
                  <md-checkbox checklist-model="$ctrl.selectedFacets[facet.name]" checklist-value="bucket.name">
                      {{::bucket.name}}({{::bucket.count}})
                  </md-checkbox>
              </div>
          </md-list-item>
      </div>
  </div>
</md-list>
